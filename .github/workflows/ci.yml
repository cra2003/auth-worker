name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run knip (non-blocking)
        continue-on-error: true
        run: npm run knip

  # -------------------------------
  # 1) Production deploy on push to main
  # -------------------------------
  deploy:
    name: Deploy to Cloudflare (prod)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Wrangler
        id: deploy_prod
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

  # -------------------------------
  # 1.5) Health check after prod deploy
  # -------------------------------
  health_check:
    name: Post-deploy Health Check (prod)
    runs-on: ubuntu-latest
    needs: deploy
    continue-on-error: true
    outputs:
      status: ${{ steps.check.outcome }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check production health
        id: check
        run: |
          echo "Running production health check..."
          curl -f https://auth-worker.aadhi18082003.workers.dev/health

  # -------------------------------
  # 1.6) Rollback only if health check fails (prod)
  # -------------------------------
  rollback_prod:
    name: Rollback Production
    runs-on: ubuntu-latest
    needs: health_check
    if: needs.health_check.outputs.status == 'failure'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback to previous version
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: rollback

      - name: Notify rollback
        run: echo "üö® PROD health check FAILED ‚Äî auto-rollback executed."

  # -------------------------------
  # 2) Preview deploy on pull requests
  # -------------------------------
  preview_deploy:
    name: Deploy Preview (Cloudflare)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy preview with Wrangler
        id: deploy_preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview

  # -------------------------------
  # 2.5) Preview Health Check
  # -------------------------------
  preview_health_check:
    name: Post-deploy Health Check (preview)
    runs-on: ubuntu-latest
    needs: preview_deploy
    continue-on-error: true
    outputs:
      status: ${{ steps.check.outcome }}
    if: github.event_name == 'pull_request'

    steps:
      - name: Wait before preview health check
        run: |
          echo "Waiting 10 seconds for deployment to stabilize..."
          sleep 10

      - name: Check preview health
        id: check
        run: |
          echo "Running preview health check.."
          curl -f https://auth-worker-preview.aadhi18082003.workers.dev/health

  # -------------------------------
  # 2.6) Rollback Preview if health fails
  # -------------------------------
  rollback_preview:
    name: Rollback Preview Environment
    runs-on: ubuntu-latest
    needs: preview_health_check
    if: needs.preview_health_check.outputs.status == 'failure'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback preview to previous version
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: rollback --env preview

      - name: Notify rollback
        run: echo "‚ö†Ô∏è PREVIEW health check FAILED ‚Äî preview auto-rollback executed."

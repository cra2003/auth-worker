name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:

jobs:
  # -------------------------------
  # 0) CI Checks (Lint + Test + Knip)
  # -------------------------------
  ci:
    name: CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run knip (non-blocking)
        continue-on-error: true
        run: npm run knip

  # -------------------------------
  # 1) Production Deploy
  # -------------------------------
  deploy:
    name: Deploy to Cloudflare (prod)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true
    outputs:
      deploy_status: ${{ steps.deploy_prod.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: deploy_prod
        name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Slack Notify ‚Äî Prod Deploy Failed
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"‚ùå *Production deploy FAILED!* Commit: ${{ github.sha }} by ${{ github.actor }}\"}" \
            $SLACK_WEBHOOK_URL

      - name: Slack Notify ‚Äî Prod Deploy Success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"‚úÖ *Production deploy succeeded!* Version live.\nüåê https://auth-worker.aadhi18082003.workers.dev/health\"}" \
            $SLACK_WEBHOOK_URL

  # -------------------------------
  # 1.5) Production Health Check
  # -------------------------------
  health_check:
    name: Post-deploy Health Check (prod)
    runs-on: ubuntu-latest
    needs: deploy
    continue-on-error: true
    outputs:
      status: ${{ steps.check.outcome }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Wait before health check
        run: sleep 10

      - name: Check production health
        id: check
        run: |
          echo "Running production health check..."
          curl -f https://auth-worker.aadhi18082003.workers.dev/health

  # -------------------------------
  # 1.6) Automatic Production Rollback
  # -------------------------------
  rollback_prod:
    name: Rollback Production
    runs-on: ubuntu-latest
    needs: health_check
    if: needs.health_check.outputs.status == 'failure'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback to previous version
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: rollback

      - name: Slack Notify ‚Äî PROD Auto Rollback
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"üö® *PRODUCTION HEALTH FAILED* ‚Äî Auto rollback executed.\nüîÅ System restored to last working version.\"}" \
            $SLACK_WEBHOOK_URL

  # -------------------------------
  # 2) Preview Deploy for PRs
  # -------------------------------
  preview_deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'pull_request'
    continue-on-error: true
    outputs:
      deploy_status: ${{ steps.deploy_preview.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: deploy_preview
        name: Deploy to Preview Environment
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview

      - name: Slack Notify ‚Äî Preview Deploy Failed
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"‚ùå *Preview deploy FAILED for PR #${{ github.event.pull_request.number }}*\"}" \
            $SLACK_WEBHOOK_URL

      - name: Slack Notify ‚Äî Preview Deploy Success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"üéâ *Preview deploy succeeded for PR #${{ github.event.pull_request.number }}!*\"}" \
            $SLACK_WEBHOOK_URL

  # -------------------------------
  # 2.5) Preview Health Check
  # -------------------------------
  preview_health_check:
    name: Preview Health Check
    runs-on: ubuntu-latest
    needs: preview_deploy
    continue-on-error: true
    outputs:
      status: ${{ steps.check.outcome }}
    if: github.event_name == 'pull_request'

    steps:
      - name: Wait before preview health check
        run: sleep 10

      - name: Check preview health
        id: check
        run: |
          echo "Running preview health check..."
          curl -f https://auth-worker-preview.aadhi18082003.workers.dev/health

  # -------------------------------
  # 2.6) Automatic Preview Rollback
  # -------------------------------
  rollback_preview:
    name: Rollback Preview Environment
    runs-on: ubuntu-latest
    needs: preview_health_check
    if: needs.preview_health_check.outputs.status == 'failure'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback preview to previous version
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: rollback --env preview

      - name: Slack Notify ‚Äî Preview Auto Rollback
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"‚ö†Ô∏è *Preview health FAILED* ‚Äî auto rollback executed for PR #${{ github.event.pull_request.number }}.\"}" \
            $SLACK_WEBHOOK_URL

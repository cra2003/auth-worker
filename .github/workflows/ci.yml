name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run knip (non-blocking)
        continue-on-error: true
        run: npm run knip
  # -------------------------------
  # 1) Production deploy on push to main
  # -------------------------------
  deploy:
    name: Deploy to Cloudflare (prod)
    runs-on: ubuntu-latest
    needs: ci
    # only run when pushing to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

  # -------------------------------
  # 2) Preview deploy on pull requests
  # -------------------------------
  preview:
    name: Preview deploy (Cloudflare)
    runs-on: ubuntu-latest
    needs: ci
    # only run for PR events
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy preview with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # uses [env.preview] from wrangler.toml
          command: deploy --env preview